# ENTITAT --------------------------------------
tid_entitat_title: "L'Entitat"
tid_entitat_desc: "Xàldiga Taller de festes es va fundar a Manresa la primavera de l’any 1983 a partir del grup de joves que l’any anterior havien organitzat el primer Correfoc de la ciutat de Manresa.\n\n
                  Els objectius de l’entitat, fixats en els seus estatuts són els de l’organització i col·laboració en l’organització d’actes festius i de festes populars i participatives a la ciutat de Manresa.\n\n
                  En compliment d’aquest manament, Xàldiga organitza el Correfoc de la Festa Major de Manresa, des de l’any 1982, la Mostra des de 1983, el Correaigua de la Festa Major des de l’any 1989, i la Moscada infantil des de l’any 2004.\n\n
                  Durant un temps, també va organitzar els actes del Carnestoltes de Manresa, entre els anys 1984 i 1987, la festa del Mullader dins dels actes de les Festes de la Llum, entre els anys 1989 i 1991 o les festes de cap d’any, obertes a tota la ciutat, entre els anys 1983 i 2000.\n\n
                  D’altra banda, ha col·laborat amb altres entitats i grups de la ciutat en l’organització de festes puntuals, com l’Avalot de les faves, l’any 1988, o la Xancada popular, el 1990.\n\n
                  Actualment, a banda de l’organització del Correfoc, de Mostra, del Correaigua i de la Moscada Infantil, grups i seccions de l’entitat participen i col·laboren en la cavalcada de reis, la Fira de l’Aixada, les festes de la Llum, i altres actes puntuals als quals se’ls demana la col·laboració, com per exemple l’espectacle d’inici dels actes de celebració a la ciutat de Manresa del tricentenari de la guerra de Successió.\n\n
                  Igualment, des de l’any 1986 compta amb un grup de diables i un grup de tabalers molt actius i que han participat en tot tipus d’actes arreu de Catalunya.\n\n
                  En l'àmbit editorial, Xàldiga va publicar l’any 2006 el llibre que porta per títol “El Correfoc”, número 1 de la col·lecció “El patrimoni festiu de Manresa”, promoguda per l’Ajuntament de Manresa."

# CORREAIGUA --------------------------------------
tid_correaigua_title: "Correaigua"
tid_correaigua_main_image_desc: "Correaigua"
tid_correaigua_desc:  "El Correaigua és una festa de carrer on l'aigua enllaça tots els participants. Aquest acte dóna el tret de sortida de la Festa Major de Manresa i es realitza durant la tarda del dissabte del penúltim cap de setmana del mes d'agost.\n\n
                      Tota la festa s'estructura a partir d'un cercavila que va passant per diverses places i carrers del barri vell de la ciutat, en cadascun dels quals hi ha diferents elements que serveixen per a remullar tots els participants de la cercavila. Per aquest motiu, i amb aquest objectiu, l'organització del Correaigua té disposades estratègicament diverses cisternes i mànegues d'aigua al llarg d'aquest recorregut, de manera que tothom pugui gaudir completament de la festa. Hem de tenir en compte però que no tota l'aigua que cau damunt la gent és la que subministra l'organització, sinó que es compta amb la col·aboració dels propis participants i dels veïns dels carrers i places per on passa.\n\n
                      En aquest sentit, el Correaigua gaudeix de la bona predisposició dels participants que, ja sigui organitzant comparses o portant estris per a remullar a l'altra gent, promouen un ambient festiu espectacular.\n\n
                      El primer Correaigua es realitzà durant els actes de la Festa Major de Manresa de l'any 1989 però l'origen de la festa es remunta al 1982 quan, durant la realització dels primers correfocs que es varen celebrar a la ciutat, per a fer-se passar la calor, els participants demanaven als veïns dels carrers per on passaven que els tiressin aigua des del balcó. Aquest fet, a més a més d'ésser perjudicial per a la pirotècnia, era quelcom perillós per al Correfoc ja que podia provocar explosions descontrolades de la pirotècnia molla.\n\n
                      Pel què fa al recorregut, ha variat poc al llarg dels anys, mantenint-se en els mateixos carrers i places del barri vell. Tanmateix, cada any es procura anar afegint sorpreses als participants en altres aspectes com els tipus d'aigua que s'utilitzen, la decoració dels carrers, l'ús de diferents mànegues amb aigua de diversos colors i olors, l'incorporació d'altres elements com el fang, el confeti, la farina, etc.\n\n
                      Amb aquestes expectatives doncs, el recorregut s'inicia a la Plaça Europa i es dirigeix cap al carrer del Carme, c.Pedregar, pl. Pedregar, c. Metge Planes, c. Nou, c. Sant Miquel, Baixada del Carme, pl. Sant Ignasi Malalt i arriba a la plaça Major, on sovint es preparen diferents 'trampes aquàtiques' als agosarats participants de la cercavila. Des de la plaça Major es dirigeix fins a c. Cap del Rec, pl. Carme, c. Carme i retorna a pl. Europa on es fa el fi de festa."


# PASSATGE DEL TERROR --------------------------------------
tid_passatge_terror_title: "Passatge del Terror"
tid_passatge_terror_main_image_desc: "Passatge del Terror"
tid_passatge_terror_desc: "Xàldiga Taller de Festes és l'entitat encarregada de crear i dirigir el Passatge del Terror de Manresa al carrer del Balç de la capital del Bages. Es tracta d'una proposta que recupera el concepte més clàssic del passatge del terror evocant les pors més comunes dels éssers humans. Així cadascú pot trobar la seva pròpia por i no deixa indiferent a ningú.\n\n
                          El Passatge es realitza coincidint amb la festivitat de Tots Sants en un entorn immillorable com és el Carrer del Balç de Manresa. Les parets plenes d'història d'aquest carrer medieval acullen els ensurts i el neguit que provoquen l'ambientació i la trentena de personatges que es poden trobar al llarg del recorregut."

# MOSCADA INFANTIL --------------------------------------
tid_moscada_infantil_title: "Moscada Infantil"
tid_moscada_infantil_main_image_desc: "Moscada Infantil"
tid_moscada_infantil_desc:  "Activitat promoguda i organitzada des de la Secció Infantil i que forma part del programa d’actes de les Festa Major de Manresa de manera ininterrompuda des de l’any 2004. Inicialment es va fer a la Plaça Sant Domènec (2004-2005), però a partir de l’any 2006, amb la remodelació de la Plaça Major i atès l’èxit de participació de les primeres edicions, es va passar a la Plaça Major. Des de sempre, la Moscada es celebra la tarda-vespre del primer diumenge de Festa Major.\n\n
                            La Moscada consta de dues parts: a la primera, i simulant la Mostra del Correfoc, a través de la figura del Boc es van presentant els diferents elements propis de la secció i els balls. La segona part consta d’un petit correfoc obert a la participació dels nens i nenes de la ciutat. Com al Correfoc, la Moscada s’acaba amb la música De vacances."

# BATEGADA --------------------------------------
tid_bategada_title: "La Bategada"
tid_bategada_main_image_desc: "La Bategada"
tid_bategada_desc: "La Bategada és una trobada de grups de percussió a Manresa, el cor de Catalunya. L’acte consisteix en tres recorreguts simultanis amb una desena de grups de percussió que omplen els carrers de la ciutat de ritmes i alegria convergint en un gran acte final amb les actuacions individuals.\n\n
                    Els grups organitzadors, Batrakes i Tabalers de Manresa, han unit esforços per dur a terme aquesta gran trobada a Manresa amb l’objectiu que aquesta es converteixi en una cita habitual dins el calendari festiu de la ciutat i tothom pugui gaudir de les millors formacions de percussió del territori."

# CORREOFC --------------------------------------
tid_correfoc_correfoc_title: "Què és?"
tid_correfoc_correfoc_main_image_desc: "El Correfoc de Manresa"
tid_correfoc_correfoc_desc: "El Correfoc de Manresa és una festa popular de caire tradicional i participatiu que se celebra el primer dilluns després de l’ultim dissabte d’agost dins dels actes de la Festa Major.\n\n
                              L’entitat Xàldiga és la responsable d’organitzar el Correfoc, que té lloc per diversos carrers i places del barri vell i gira al voltant del foc, element tradicional de la cultura mediterrània.\n\n
                              Es tracta d’una festa d’origen relativament recent pero que ha arrelat plenament i que es pot considerar com un dels actes tradicionals de la programació de la Festa Major. Auqest fet es deu, en part, a diversos aspectes que caracterizen el Correfoc de Manresa i li donen una especificitat i personalitat pròpies respecte d’altres festes similars. El primer a destacar és la gran varietat de formes i efectes que assoleix el foc al llarg de la festa gràcies a la diversistat de pirotècnia que s’utilitza i a la gran varietat de foc que es pot veure i gaudir durant el recorregut. Vinculat a aquest element, també cal remarcar la diversitat de la imatgeria i de personatges d’arrel tradicional que participen en el Correfoc, cadascun d’ells amb un tipus de pirotècnia pròpia. Un tercer element caraterístic és el fet que, tot i estar concebut com una festa de caràcter unitari, el Correfoc s’estructura en dos actes diferents -tant en la forma com en el desenvolupament- que es fan en dos dies diferents: el dissabte de la Festa Major, en què té lloc la Mostra, i el dilluns, amb el Correfoc pròpiament dit.\n\n
                              Aquests elements esmentats fan que el Correfoc de manresa sigui únic i molt diferent de la resta de correfocs i altres festes amb pirotècnia que es fan arreu de Catalunya i que el moment eu què es fa sigui una de les dates claus del calendari festiu manresa i bagenc."

# MOSTRA --------------------------------------
tid_correfoc_mostra_title: "La Mostra"
tid_correfoc_mostra_main_image_desc: "La Mostra del Correfoc"
tid_correfoc_mostra_desc: "La Mostra té lloc a la Plaça Major al vespre del dissabte de la festa Major. Està pensada perquè la pugui veure aquella gent a la qual li fa por el foc i perquè aquells als qui els agrada puguin tenir el seu primer contacte amb la pirotècnia i l’olor de la pólvora. Aquest acte està plantejat com un espectable de música i foc, de caràcter teatral i coreogràfic, més visual que participatiu, d’una durada inferior a una hora. Els dimonis i els dracs ballen davant el públic espectador i fan una petita mostra de la seva pirotècnia, seguint un argmunent que condueix el personatge del Boc, que va donant entrada els diferents balls i escenes. Malgrat que la Msotra cada any té modificacions, més grans o més petites, segons el grup de Correfoc que s’encarrega d’organitzar-la, té uns elements que són totalment indispensables, com ara la presència de tots els personatges que apareixeran al Correfoc, els balls de totes les figures, la música creada expressament -que sempre es toca en directe- i un petit castell de focs que es llança des de diversos terrats de la plaça i amb el qual s’indica que està aribant al final. També hi ha altres elements, coneguts com el ceptrot i els paraigües, unes forques molt grans portades per unes persones que simbolitzen la pirotècnia fixa de les places del recorregut. Tot plegat, però, està pensat I preparat perquè el públic pugui mirar-s’ho sense exposar-se a cremades.\n\n
                          Així mateix, la Mostra de cada any ha servit en certa manera per a , diguem-ne, fer ‘la presentació en societat’ dels nous elements i el bestiari que s’han anat creant.\n\n
                          Tal com es fa el dia del Correfoc, la Mostra acaba amb les músiques de la Moscada i el pasdoble Vacances, amb les quals es convida els espectadors a entrar al mig de la plaça i a ballar barrejats amb els dimonis i els dracs, ja sense foc."

