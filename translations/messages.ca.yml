tid_correfoc_figures_boc_title: "Boc"
tid_correfoc_figures_boc_desc: "El Boc va ser creat l'any 1984 i és un personatge que només surt el dia de la Mostra. Amb ell es vol representar tot el poder del Maligne, senyor del foc, i per extensió de la pirtotècnia, cosa que recullen les tradicions i llegendes mediterrànies. Això serveix perquè, havent plantejat el desenvolupament de la Mostra al voltant d'aquest personatge, el Boc sigui el fil conductor de l'espectacle, i doni cohesió als diferents balls que els dracs i els dimonis fan en honor seui als diferents números pirotècnics que arrodoneixen la Mostra."

# SAC --------------------------------------
tid_correfoc_sac_title: "SAC"
tid_correfoc_sac_main_image_desc: "SAC"
tid_correfoc_sac_desc: "Els grup de SAC va ser creat el 1983 i el nom juga amb les inicials de Servei d'Ajuda al Correfoc i amb el fet que els primers anys duia un vestit de roba de sac. El forma un número indeterminat i variable de membres i és el grup més nombrós del Correfoc. Fa la tasca potser menys vistosa de cara als correfocaires però també, sense cap mena de dubte, una de les més importants: el control de la seguretat i la coordinació de la festa. Així, els membres de SAC són els responsables de l'aprovisionament de la pirtotècnia a dimonis i dracs, de tallar els carrers on hi hagi mobiliari urbà que pugui comportar un mínim perill a l'allau humana que participa del recorregut. També són les persones que acompanyen i protegeixen els tabalers i que vetllen per la seguretat de cada un dels participants de la imatgeria, i asseguren, entre molts d'altres aspectes, que hi hagi aigua per hidratar a tots els integrants dels grups. Els membres de SAC sempre estan a punt per solucionar qualsevol situació extraordinària que es pugui donar durant la festa i per això coneixen totes les entrades i les sortides del recorregut i els punts d'assistència de la Creu Roja, de manera que vetllen per la seguretat de tots els correfocaires i pel bon desenvolupament de la festa.\n\n
                        Els integrants de SAC van vestits amb una bata blanca amb el dibuix de la cara d'un drac i un mocador, cinturó, barret de roba de color verd. Els primers anys havien anat guarnits amb un barret de palla de color negre i, per aquest ordre, amb roba de sac d'arpillera, roba blanca de sac i les bates que primer havien fet servir els dimonis i després els portadors dels dracs\n\n
                        Dins dels diversos subgrups que componen el SAC - protecció de músics, repartiment de pirotècnia, recorregut, etcètera...- cal destacar-ne el que va vestit amb les bates blanques ribetejades amb franges verdes. Són els màxims responsables de la Mostra i del Correfoc durant el desenvolupament i tenen la funció de controlar-ne el ritme, d'assegurar-se que tothom sigui al seu lloc i que tot estigui a punt, de coordinar les diverses enceses que tenen lloc al llarg del recorregut, de donar les ordres de sortida de dracs i dimonis i de pendre les decisions oportunes davant de qualsevol incidència no prevista"

# QUANTS BAND --------------------------------------
tid_correfoc_quantsband_title: "Quants Band"
tid_correfoc_quantsband_main_image_desc: "Quants Band"
tid_correfoc_quantsband_desc: "La Quants Band és la formació que toca les músiques en directe a la Mostra del Correfoc des de 1998. Quan el grup anterior va deixar de tocar a la Mostra, es va buscar gent de Xàldiga que toqués instruments, amb la intenció de formar un grup dins de l’entitat, però això no va funcionar. Amb tot es va aconseguir reunir un grup de músics manresans per tal d’actuar en directe el dia de la Mostra.\n\n
                              Tot i que la majoria pertanyien a la Unió Musical del Bages, el segon any que va actuar el grup ja ho va fer amb el nom de Quants Band. Aquest nom va sorgir quan, durant un sopar en que s’anaven fent propostes, i per la ràdio es retransmetia un partit de futbol, un dels músics va dir “quants van?”, i com que el primer any havia estat força caòtic per poder estabilitzar el grup, fins al punt que una setmana abans de la Mostra encara so es sabia amb certesa quants hi hauria, va semblar bé fer una barreja, i d’aquí va sortir el nom de Quants Band.\n\n
                              Uns anys després va semblar convenient encabir la Quants Band com a secció de la Unió Musical del Bages, per tal de garantir que sempre hi hagués músics per a poder tocar a la Mostra. Cal indicar que en el moment de fer-se càrrec de les músiques, la Quants Band es va trobar amb el fet que després de tants anys d’adaptacions lliures de la música, moltes partitures havien quedat escampades o molt retocades. És per això que es va contactar amb el compositor Lluís Toran i amb el professor de música Jordi Gonzàlez, per tal de recuperar les músiques originals del Correfoc de Manresa, amb els arranjaments necessaris per a la nova formació musical.\n\n
                              L’any 2013 el grup va enregistrar un disc de les Músiques del Correfoc, que incloïa, a més de les que ja s’havien enregistrat en el disc editat el 1993 per Masos Rònecs, les quatre peces composades amb posterioritat, incloses les dues del correfoc Infantil. La darrera peça incorporada a la Moscada Infantil, la de la Mulassa, és posterior a aquest disc, i el grup en va fer un enregistrament per tal que els balladors la poguéssin assajar i es pogués reproduïr a la Plaça Major."


