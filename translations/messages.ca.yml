# HISTRIONS --------------------------------------
tid_histrions_title: Histrions
tid_histrions_main_desc:  Els histrions són uns personatges que apareixen durant la Fira de l’Aixada. Es van crear l’any 2004 coincidint amb la presentació de la Gàrgola de la Seu en societat.<br><br>
                          Els histrions són unes personalitats que, gràcies a la seva vestimenta negra (en ocasions també blanca) amb caputxa cilíndrica i la cara tapada tenen llicència per fer-ho gairebé tot i, sovint, saltar-se algunes normes. Acompanyats d’estris com escombres o altres similars es mofen del públic i fins i tot de les més altes instàncies polítiques, sense deixar el seu tarannà divertit i alegre que els acaba convertint en personatges entranyables i divertits.<br><br>
                          Estan inspirats en personatges com els de les festes de la Santantonà, al País Valencià, o el típic Poio de Moià.
tid_histrions_main_image_desc: Histrions

# DIABLES --------------------------------------
tid_diables_title: Diables
tid_diables_main_desc:  L’any 1986 una colla d’amics i amants de la cultura del foc va crear la secció de Diables de Xàldiga. Aquesta naixia amb la intenció d’escampar una tradició tan nostra com són els Correfocs arreu de Catalunya.<br><br>
                        Des de llavors, ha fet correfocs per bona part de la geografia catalana i, a diversos punts de l’estat espanyol, a més d’alguna sortida a d’altres països (Portugal, Itàlia, Andorra…), acompanyats sempre pels bons ritmes dels Tabalers.
