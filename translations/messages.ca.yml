tid_infantil_main_desc: Arran de la celebració de la 1a Moscada infantil de la Festa Major de Manresa l’any 2004 es va
                        crear la Secció Infantil de Xàldiga, amb una doble finalitat, d’una banda iniciar a un grup de
                        nois i noies en els diferents aspectes vinculats a les festes tradicionals de foc –percussions,
                        pirotècnia, diables, imatgeria, etc.- tot afavorint la seva participació i continuïtat en l’entitat i,
                        per altra banda, acostar les festes de foc als infants i adolescents de Manresa.
                        <br><br>
                        Durant aquests anys de funcionament la Secció Infantil ha anat consolidant una estructura i un
                        funcionament propi, i ha anat definint i creant els elements propis i identificatius com a colla
                        de foc infantil. En paral·lel, també ha consolidat la seva participació en les dues principals
                        festes de la ciutat, La Fira de l’Aixada i la Festa Major de Manresa. En aquest segon cas es
                        participa en el recorregut del cercavila i s’organitza una activitat pròpia, la Moscada Infantil. A
                        més a més, la Secció participa en altres esdeveniments de la ciutat i en altres festes i
                        manifestacions de foc i bestiari que s’organitzen arreu de Catalunya.

