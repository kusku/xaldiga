tid_infantil_diablons_desc: "Els Diablons són els encarregats de fer l’espectacle de foc. Per fer-ho, utilitzen una forca amb la que tiren les carretilles o els sortidors, depenent de l’actuació.\n\n
                            Els Diablons, com els diables grans, tenen també un ball propi, estrenat  a la moscada de l’any 2008. La música del ball és de Lluís Toran, amb alguna variació realitzada durant els últims anys, i amb la coreografia de Maribel Jódar.\n\n
                            L’edat mínima per participar amb el grup de Diablons és de 9 anys."

tid_infantil_tabalons_desc: "Els Tabalons són el grup de percussió de la secció infantil. Acostumen a acompanyar als diablons a totes les actuacions, tot i que també en fan ells pel seu compte.\n\n
                            El grup consta de diversos instruments, el “repe” (repenique), les caixes, els tabals, els bombos, la closca, el “xiqui”, els xiulets i les esquelles. Els diferents ritmes del grup es poden veure a les cercaviles que es fan, o bé als espectacles que es duen a terme, ja sigui estàtics o de recorregut.\n\n
                            L’edat mínima per participar amb el grup de Tabalons és de 6 anys."

tid_infantil_tremenda_desc: "La Tremenda és el drac de la secció infantil. És una estructura que simula la silueta d’un drac de dos caps. Els colors de la Tremenda provenen de la Víbria i el Drac de Manresa, mare i pare de la Tremenda. La Tremenda, durant l’any recull els xumets dels infants de la ciutat i els porta al coll durant les actuacions.\n\n
                            El Ball de la Tremenda és costum que el faci un sol ballador, tot i que en alguns moments puntuals l’han arribat a ballar dues persones.\n\n
                            Té dues pinces a la boca per on s’hi posa la pirotècnia durant el ball i els diferents correfocs que es fan durant l’any. Normalment porta 4 fuets encesos.\n\n
                            Els portadores i les portadores del drac són infants de la secció."

tid_infantil_traqueta_desc: WIP
tid_infantil_bou_desc: WIP
tid_infantil_ceptrot_desc: WIP

tid_infantil_main_desc: "Arran de la celebració de la 1a Moscada infantil de la Festa Major de Manresa l’any 2004 es va
                        crear la Secció Infantil de Xàldiga, amb una doble finalitat, d’una banda iniciar a un grup de
                        nois i noies en els diferents aspectes vinculats a les festes tradicionals de foc –percussions,
                        pirotècnia, diables, imatgeria, etc.- tot afavorint la seva participació i continuïtat en l’entitat i,
                        per altra banda, acostar les festes de foc als infants i adolescents de Manresa.
                        \n\n
                        Durant aquests anys de funcionament la Secció Infantil ha anat consolidant una estructura i un
                        funcionament propi, i ha anat definint i creant els elements propis i identificatius com a colla
                        de foc infantil. En paral·lel, també ha consolidat la seva participació en les dues principals
                        festes de la ciutat, La Fira de l’Aixada i la Festa Major de Manresa. En aquest segon cas es
                        participa en el recorregut del cercavila i s’organitza una activitat pròpia, la Moscada Infantil. A
                        més a més, la Secció participa en altres esdeveniments de la ciutat i en altres festes i
                        manifestacions de foc i bestiari que s’organitzen arreu de Catalunya."

# TABALERS --------------------------------------
tid_tabalers_title: Tabalers
tid_tabalers_main_desc: "Els Tabalers són el grup de percussió de l’entitat Xàldiga Taller de Festes.\n\n
                        Els seus orígens els trobem a mitjans dels anys vuitanta amb el naixement del Correfoc de Manresa i des d'aleshores s'han convertit en la banda sonora d'aquesta cercavila de foc. Tot i així els darrers anys han potenciat els seus espectacles de percussió i, a banda d'acompanyar a la colla de diables, també realitzen cercaviles, casaments, aniversaris, fires medievals, trobades i actes de tot tipus."
tid_tabalers_main_image_desc: Tabalers

# HISTRIONS --------------------------------------
tid_histrions_title: Histrions
tid_histrions_main_desc:  "Els histrions són uns personatges que apareixen durant la Fira de l’Aixada. Es van crear l’any 2004 coincidint amb la presentació de la Gàrgola de la Seu en societat.\n\n
                          Els histrions són unes personalitats que, gràcies a la seva vestimenta negra (en ocasions també blanca) amb caputxa cilíndrica i la cara tapada tenen llicència per fer-ho gairebé tot i, sovint, saltar-se algunes normes. Acompanyats d’estris com escombres o altres similars es mofen del públic i fins i tot de les més altes instàncies polítiques, sense deixar el seu tarannà divertit i alegre que els acaba convertint en personatges entranyables i divertits.\n\n
                          Estan inspirats en personatges com els de les festes de la Santantonà, al País Valencià, o el típic Poio de Moià."
tid_histrions_main_image_desc: Histrions

# DIABLES --------------------------------------
tid_diables_title: Diables
tid_diables_main_desc:  "L’any 1986 una colla d’amics i amants de la cultura del foc va crear la secció de Diables de Xàldiga. Aquesta naixia amb la intenció d’escampar una tradició tan nostra com són els Correfocs arreu de Catalunya.\n\n
                        Des de llavors, ha fet correfocs per bona part de la geografia catalana i, a diversos punts de l’estat espanyol, a més d’alguna sortida a d’altres països (Portugal, Itàlia, Andorra…), acompanyats sempre pels bons ritmes dels Tabalers."
