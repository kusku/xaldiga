# DIMONIS --------------------------------------
tid_correfoc_dimonis_title: "Dimonis"
tid_correfoc_dimonis_main_image_desc: "Dimonis"
tid_correfoc_dimonis_desc: "Al Correfoc hi participen tres tipus de dimonis -Capgirells, Fogueres i Moixogants- i que es diferencien entre ells per la màscara, el vestit i el tipus de pirotècnia que proten. També cadascun d’ells te una personalitat i una filosofia pròpies, inspirades en el que podríem anomenar mitologia del foc i les tradicions mediterrànies. L’existència d’aquests tres tipus diferents de dimonis es una de les característiques que donen una especificitat i una sigularitat al Correfoc de Manresa respecte dels altres correfocs que es fan arreu de Catalunya.\n\n
                            El dia de la Mostra els tres grups de dimonis fan un ball. Amb el ball de dimonis en cercles concèntrics se simbolitza el moviment del foc per mitjà dels trets dels mateixos dimonis. En començar el ball, el foc s’encén al mig de la rotllana i s’obre cap enfora, gràcies a l’evolució dels dimonis. El resultat visual és que al centre del ball hi queda el foc que surt de la terra, amb els Capgirells, al mig hi ha el corre per l’aire, que s’imbolitzen els Moixogants i que dóna lloc al fet que al cercle de més enfora hi hagi el foc que, dut per l’aire, encén noves flames -els Fogueres- damunt de la terra."

tid_correfoc_dimonis_capgirells_title: "Capgirells"
tid_correfoc_dimonis_capgirells_desc: "Els Capgirells estan caracteritzats per les màscares i els vestits que, dividits en dues meitats diferents -una de dona i una altra de monstre desfigurat-, representen personatges en transformació, símbol de la dualitat constant del bé i del mal. Amb la pirotècnia d'aquests dimonis -traques xineses que peten arran de terra- es representa el poder dels esperits que habiten a l'interior de la Terra i el foc que en surt de dins. En el ball del dia de la Mostra s'aconsegueix el mateix efecte gràcies a l'ús d'unes petites plaques de fusta que els dimonis fan picar amb les mans i amb què es reprodueixen els espetecs de les traques."

tid_correfoc_dimonis_fogueres_title: "Fogueres i Fogaines"
tid_correfoc_dimonis_fogueres_desc: "Els Fogueres simbolitzen i personifiquen el foc que crema ran de terra i els éssers i personatges mitològics que l'envolten, l'exponent tradicional del qual correspondria a les populars fogueres de Sant Joan. Per això porten un tipus de pirotècnia -les bengales o fuets de tres minuts de durada- que fa un foc de color carbassa molt estàtic però també molt majestuós. A cada encesa cremen quatre fuets que porten al cap, en dues banyes damunt la màscara, que simbolitzen el punt més alt de les flames que figuren en el vestit i la màscara, i fan que tot el cos del dimoni esdevingui una única foguera que es mou.\n\n
                                    Cadascun d'aquests dimonis porta un acompanyant, anomenat Fogaina, encarregat de conduir-lo i afogar-lo. Quan els Fogueres estan encesos aquest acompanyant també porta una bengala a la mà per tal de poder fer espai al dimoni al mig de la gent."

tid_correfoc_dimonis_moixogants_title: "Moixogants"
tid_correfoc_dimonis_moixogants_desc:   "Els Moixogants, porten vestits i màscares en forma d'ocell amb les ales obertes, que volen simbolitzar els ocells de foc i altres esperits mitològics que habiten a l'aire. Tot això ho reforça l'ús de les forques amb què els dimonis llancen un tipus de pirotècnia ràpida i molt vistosa: la carretilla típica dels grups de diables tradicionals, que dura uns quinze segons i llança espurnes de foc blanc per damunt dels caps dels correfocaires. El llançament augmenta per la mobilitat que té la mateixa forca, amb la qual cosa s'aconsegueix que aquest foc sigui el que més s'expandeixi i que doni la impressió que és per tot arreu, així contribueix en la idea bàsica que, com a dimonis-ocell, els Moixogants representen els éssers diabòlics de l'aire i són per tot arreu.\n\n
                                        Cal indicar, però, que a les moscades de les places normalment canvien les carretilles per bengales o fuets de tres minuts, com les que utilitzen les Fogueres i els dracs. Els Moixogants tenen un grup variable de dues a quatre persones que s'encarreguen de la seva pirotècnia, des d'anar-la a buscar als punts corresponents fins a aprovisionar aquest dimonis enmig del Correfoc."

# BESTIARI --------------------------------------
tid_correfoc_bestiari_title: "Bestiari"
tid_correfoc_bestiari_main_image_desc: "Bestiari"
tid_correfoc_bestiari_desc: "Des del primcer Correfoc s’han anat recuperant i creant diverses figures del bestiari de foc que s’han anat incorporant a la festa i a la imatgeria de la ciutat. En aquest aspecte, cal dir que la Víbria, el Drac i la Mulassa participen en el seguici del protocol que acompanya les autoritats a la missa major del diumenge de Festa Major. Des de l’any 2005 els portadors d’aquestes figures tenen un vestuari propi per als actes del protocol. A més, aquestes mateixes figures participen a la cercavila del dissabte de Festa Major, juntament amb els tabalers, els diables de Xàldiga i altres elements de la imatgeria de la ciutat.\n\n
                            Tot i que, tret del Nas de Sutja, tots han estat fes de nou per al Correfoc, el pas del temps ha fet que alguns d’ells es renovin parcialment o totalment, en diverses vegades, amb la qual cosa se n’ha aconseguit una reducció de pes sense canviar-ne la morfologia i l’estructura externa. Una de les característiques més curioses dels dracs de Manresa -la Víbria, el Drac, l’Asmodeu i la Tremenda- és la cara acabada en forma de bec."

tid_correfoc_bestiari_vibria_title: "Víbria"
tid_correfoc_bestiari_vibria_desc: "Va ser creada l’any 1983 i la seva construcció va ser pagada per l’entitat financera Caixa d’Estalvis de Barcelona, que la va donar a la ciutat de Manresa. Es tracta de la innovadora figura d’un drac femella, element que dins de la tipologia dels bestiaris tradicionals catalans només havia existit a Barcelona, amb què es recrea el drac de la llegenda de Sant Jordi, que la tradicio fa que sigui de sexe femení per així preservar la virginitat i puresa de la donzella que tenia en el seu poder.\n\n
                                    Està formada per una estructura metàl·lica coberta de fibra de vidra que es obra de Jordi Lleyda i Neus Serra. Inicialment pesava quaranta-cinc quilos, però amb les diverses renovacions de material el pes s’ha alleugerit notablement. Esta preparada per a dur cinc fuets -tres al coll i dos a la cua. La porta des de dins una sola persona, i malgrat el seu pes, té una estructura molt ben compensada que la fa lleugera i fàcil de portar, cosa que li dona una gran mobilitat. Des que va aparèixer, té una música i un ball propis per a la Mostra, amb coreografia de Pep Sola i Joan Oliveras."

tid_correfoc_bestiari_drac_title: "Drac"
tid_correfoc_bestiari_drac_desc: "El va construir Jordi Lleyda i Nes Serra i la Caixa d’Estalvias de Barcelona el va cedir a la ciutat. Aquest element es va incorporar a la festa l’any 1984, i és distingeix per un coll tort amb el cap girat i mirant a la dreta, amb ell es recuperava el drac que als segles XVII i XVIII acompanyava les processons de Corpus, els Cossos Sant i la Puríssima. La figura actual, refeta de nou l’any 2004, però que és una rèplica exacta de l’anterior, consisteix en una estructura interior de fusta coberta amb fibra de vidra, té les ales obertes i pot dur set fuets -tres a la boca i dos a cada ala. Inicialment pesava uns seixanta quilos que, després de canvis a l’estructura interior s’han reduït fins als prop dels tenta-cinc que pesa actualment. També és dut des de dins per un sol portador i té una música i un ball propis, amb coreografia de Pep Solà, per al dia de la Mostra. Durant la Mostra tambe balla un valset amb la Víbria, amb coreografia de Teresa Mas, Neus Ibàñez i Joan Oliveras."

tid_correfoc_bestiari_asmodeu_title: "Asmodeu"
tid_correfoc_bestiari_asmodeu_desc: "Surt al Correfoc des de l’any 1989 i es tracta d’na figura molt gran que pesa uns cent deu quilos i que ha de set duta des de dins per dues persones, la qual cosa la fa molt majestàtica i solemne, però també lenta. L’estructura interior es metàl·lica i es coberta de fibra de vidre, amb les dues ales obertes i el cap i la cua cargolats. Aquest drac -que té el nom d’un dimoni bíblic-, va ser construït per Sendo Vall i porta nou fuets, tres a la boca i tres més a cada ala.\n\n
                                    Des de l’any 1997 també té una mísca i un ball propis -amb coreografia de Ramon Guilanyà- per al dia de la Mostra."

tid_correfoc_bestiari_gargola_title: "Gàrgola"
tid_correfoc_bestiari_gargola_desc: "Aquesta és una figura que simula una de les gàrgoles de la Seu de Manresa. Es va crear l'any 2004 -la va construir Sendo Vall- com a element festiu i d'imatgeria tradicional per a participar a la Fira de l'Aixada, dins dels actes de les festes de la Llum. Té una estructura interior de fusta, recoberta de fibra de vidre en forma de cap de lleó i cos d'àliga. És d'un color marronós clar, que recorda el color dels carreus i les escultures de la Seu. La porta una única persona des de dins i està adaptada per a llançar aigua o pirotècnia -fuets,crackers o l'anomenat ‘foc fred’, pirotècnia que fa espurnes però que no crema-, segons el tipus de festa o acte per al qual s'utilitzi. Té sis punts de foc repartits entre la boca i les ales -dos a la boca i dos més a cada ala. L'any 2005 va participar en el Correfoc com un drac més, si bé només va sortir a la Moscada de dracs de la plaça Creus i a les moscades del final del Correfoc que es fan a la plaça de l'Ajuntament."

tid_correfoc_bestiari_mulassa_title: "Mulassa"
tid_correfoc_bestiari_mulassa_desc: "Aquesta figura aparegué l'any 1985, també com a recuperació d'un altre element de la imatgeria històrica de Manresa. Va ser feta per Sendo Vall, Carles Casado, Domènec Forns i Carme Sangrà, pesava uns quaranta quilos i la duien entre cinc persones, quatre a fora i una a dins, que controlava els moviments del cap amb un volant.\n\n
                                    L'any 2005 es va reconstruir es va fer més lleugera, de manera que ara només pesa uns vint quilos i la porten quatre persones per fora de la figura, fet que li dóna molta lleugeresa i una gran rapidesa de moviments. Li dóna forma una estructura metàl·lica molt simple, recoberta amb tela de lona de color marró, té el coll mòbil i el cap de fibra de vidre.\n\n
                                    Els primers anys duia dos tipus de pirotècnia diferent. fuets a les places i barrilets -un tipus de pirotècnia xinesa- als carrers del recorregut, tant a la boca -dues unitats- com a la cua, en que en porta una. D'uns anys ençà, normalment només porta fuets a causa de les dificultats cada cop més creixents per obtenir algun tipus de pirotècnia xinesa."

tid_correfoc_bestiari_nassutja_title: "Nas de Sutja"
tid_correfoc_bestiari_nassutja_desc: "És un drac del tipus Mulassa que participa en el Correfoc des del primer any. El va cedir el Centre Excursionista Montserrat i el va crear Marc Antoni Malagarriga. Va ser refet l'any 1987 i té una estructura metàl·lica molt simple i lleugera, recoberta de lona amb tires de roba de coloraines, i un cap mòbil on hi van els dos fuets.\n\n
                                      Es pot dur tant des de dins com des de fora i dóna molta alegria, moviment i vistositat al Correfoc."

tid_correfoc_bestiari_collllarg_title: "Coll-llarg"
tid_correfoc_bestiari_collllarg_desc: "Tot i que és més conegut com a Coll-llarg, els primers anys també se l'anomenava Correfoc. De cos una mica més gran que el Nas de Sutja, també és un drac de tipus Mulassa i té una estructura interna metàl·lica i simple, recoberta, en aquest cas, de lona de color verd. El cap també és mòbil i hi porta dos fuets. També és al Correfoc des del primer any, cedit pel grup d'animació Setrill, i ha estat reconstruït diverses vegades.\n\n
                                      El Coll-llarg forma part del grup de dracs mòbils, juntament amb el Nas de Sutja i la Mulassa. Pel pes lleuger i la fàcil mobilitat que tenen, són les figures que donen més velocitat i ritme al Correfoc, i també unes pinzellades de dinamisme, esbojarrament i improvisació que contrasten amb la majestuositat i més lentitud del Drac, la Víbria i l'Asmodeu."

tid_correfoc_bestiari_bou_title: "Bou"
tid_correfoc_bestiari_bou_desc: "Va aparèixer l'any 1983 i es tracta de la recreació d'una figura que ja havia existit a Manresa a finals del segle XIX i que sortia després del castell de focs de la Festa Major. Tot i així cal matisar que no se'n coneix la forma exacta, atès que les notícies històriques sobre l'antiga forma que tenia són molt confoses i contradictòries. Per aquest motiu, a l'hora de crear el Bou actual, es va decidir fern-ne una reconstrucció imaginativa i lliure i donar-li forma de dues peces enllaçades de teler de betes anomenades bou, que permet que a dins, al mig, hi pugui anar la persona que ha de dur-lo.\n\n
                                Aquesta solució, inexistent dins la tipologia tradicional, permetia crear una figura que per la seva estructura pot ser carregada amb una gran quantitat de pirotècnia per a una sola encesa. Tot i així, la molta variada pirotècnia que porta al damunt, fa que el muntatge i la càrrega del Bou siguin operacions molt laborioses i entretingudes, i és per aquest motiu que només pot sortir un sol cop al dia. Tanmateix, el resultat d'aquest treball és que la sortida del Bou, tant a la Mostra com al Correfoc, esdevé un dels moments pirotècnics més intensos i espectaculars de la festa. El Bou va ser construït per Domènec Forns i pesa uns cinquanta-cinc quilos."

